{{/* Process files ending in themes/THEME_NAME/layouts/partials/css/FILENAME.css.html */}}
<style>
{{ $theme := .Site.Params.theme_name | default "hugo-opensourcekyle-theme" }}
{{ $cssDir := printf "themes/%s/layouts/partials/css" $theme }}{{ $files := readDir $cssDir }}
{{ range $files }}
  {{ if strings.HasSuffix .Name ".css.html" }}
    {{ partial (printf "css/%s" .Name) $ }}
  {{ end }}
{{ end }}
</style>
